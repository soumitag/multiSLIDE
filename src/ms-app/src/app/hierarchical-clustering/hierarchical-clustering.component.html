

  <div *ngIf="type==TYPE_ROW" class="hc_title">
    Row Hierarchical Clustering Parameters
  </div>
  <div *ngIf="type==TYPE_COL" class="hc_title">
    Column Hierarchical Clustering Parameters
  </div>

  <div class="hc_module_controls">

      <div style="position: relative; top: 15px; left: 10px; height: 80px;">
        <label>
          <input type="radio" name="radioRow" [value]="true" [(ngModel)]='clustering_params.use_defaults' />
          &nbsp;Use Default Parameters</label><br>
        <label>
          <input type="radio" name="radioRow" [value]="false"
            [(ngModel)]='clustering_params.use_defaults'/>
           &nbsp;Specify
        </label>
      </div>

    <div *ngIf="!clustering_params.use_defaults">
      <div *ngIf="rc_type==1 || rc_type==0">
      <div style="position: relative; top: 15px; left: 10px; height: 95px; padding-left: 25px;">
        <label for="selectedDatasetRow">Dataset</label><br>
        <label style="color: crimson; font-size: 12px;">This parameter is used to determine order of only synchronized datasets</label>
        <br>
        <select name="selectedDatasetRow" [(ngModel)]="clustering_params.dataset">
          <option *ngFor="let dataset of dataset_names; let i = index" [value]="dataset"
            [attr.selected]="dataset == clustering_params.dataset ? true : null">
            {{dataset}}
          </option>
        </select>
      </div>
    </div>

    <!--
    <div *ngIf="rc_type==1 || rc_type==2">
      <div style="height:80px">
        <input type="checkbox" name="use_aggregate" [(ngModel)]="clustering_params.use_aggregate" [value]="clustering_params.use_aggregate">
        <label for="use_aggregate">Aggregate for Visualization (if available)</label><br>
      </div>
      <div style="position: relative; top: 15px; left: 10px; height: 80px; padding-left: 25px;">
        <label for="selectedAggregateFunc">Aggregate Function</label><br>
        <select name="selectedAggregateFunc" [(ngModel)]="clustering_params.aggregate_func">
          <option *ngFor="let aggregate_value of allowed_aggregate_values; let i = index" [value]="aggregate_value">{{aggregate_value}}</option>
        </select>
      </div>
    </div>
    -->

    <div style="position: relative; top: 15px; left: 10px; height: 80px; padding-left: 25px;">
        <label for="selectedRowLinkage">Linkage Function</label><br>
        <select name="rowLinkage" [(ngModel)]="clustering_params.linkage_function">
          <option *ngFor="let lfv of linkage_function_values; let i = index" [value]="lfv"
            [attr.selected]="lfv == clustering_params.linkage_function ? true : null">
            {{linkage_function_disps[i]}}
          </option>
        </select>
      </div>

      <div style="position: relative; top: 15px; left: 10px; height: 80px; padding-left: 25px;">
        <label for="selectedRowDistFunc">Distance Function</label><br>
        <select name="rowDistance" [(ngModel)]="clustering_params.distance_function">
          <option *ngFor="let dfv of distance_function_values; let i = index" [value]="dfv"
            [attr.selected]="dfv == clustering_params.distance_function ? true : null">
            {{distance_function_disps[i]}}
          </option>
        </select>
      </div>

      <div style="position: relative; top: 15px; left: 10px; height: 80px; padding-left: 25px;">
        <label for="selectedRowLeafOrder">Leaf Ordering</label><br>
        <select name="rowLeafOrder" [(ngModel)]="clustering_params.leaf_ordering">
          <option *ngFor="let lov of leaf_ordering_values; let i = index" [value]="lov"
            [attr.selected]="lov == clustering_params.leaf_ordering ? true : null">
            {{leaf_ordering_disps[i]}}
          </option>
        </select>
      </div>

      <div *ngIf="type==TYPE_COL" style="position: relative; top: 15px; left: 10px; height: 80px; padding-left: 25px;">
        <label for="clusterNum">Number of Clusters Labels to Visualize</label><br>
        <label style="color: crimson; font-size: 12px;">Cluster labels will be visualized only for independently clustered datasets when linkers are not nested.</label>
        <br>
        <input type="text" name="clusterNum" size="3" [(ngModel)]="clustering_params.numClusterLabels"
              [value]="clustering_params.numClusterLabels"><br>
      </div>
      <br>
    </div>

    <div class="apply_changes_div">
      <button type="button" (click)="saveChanges()">Save Changes</button>
    </div><br><br><br>

  </div>
